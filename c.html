<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>synced.lat hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #0d0015;
      color: #f5e9ff;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
      cursor: none;
      position: relative;
    }
    .bg-gif {
      position: fixed;
      inset: 0;
      background: url('https://i.pinimg.com/originals/07/25/65/07256543b7243633bd70f1b22237b8ba.gif') center/cover no-repeat;
      opacity: 0.18;
      z-index: -2;
      pointer-events: none;
    }
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff79c6;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 18px #ff79c6, 0 0 36px #ff9ec1;
      transition: width 0.16s, height 0.16s;
      mix-blend-mode: difference;
    }
    .custom-cursor.active {
      width: 36px;
      height: 36px;
      box-shadow: 0 0 28px #ff79c6, 0 0 56px #ff9ec1;
    }
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: #ff79c6;
      border-radius: 50%;
      box-shadow: 0 0 12px #ff79c6;
      opacity: 0;
      animation: twinkle 3.5s linear infinite, drift 18s linear infinite;
    }
    @keyframes twinkle { 0%,100% { opacity: 0; } 40%,60% { opacity: 0.7; } }
    @keyframes drift { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(-140vh) translateX(calc(10vw * var(--drift, 1))); } }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .glass {
      background: rgba(20, 10, 35, 0.55);
      backdrop-filter: blur(24px) saturate(160%);
      border: 1px solid rgba(255, 105, 180, 0.22);
      border-radius: 24px;
      padding: 3rem 2.8rem;
      max-width: 640px;
      width: 92%;
      box-shadow: 0 16px 60px rgba(0,0,0,0.75), inset 0 0 60px rgba(255,105,180,0.06);
      animation: float 10s ease-in-out infinite;
      transition: transform 0.4s ease;
      position: relative;
    }
    .glass:hover {
      transform: translateY(-8px);
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .profile-row {
      display: flex;
      align-items: center;
      gap: 1.6rem;
      margin-bottom: 1.4rem;
    }
    .pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255, 121, 198, 0.5);
      box-shadow: 0 0 40px rgba(255, 121, 198, 0.6), inset 0 0 25px rgba(255, 121, 198, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      flex-shrink: 0;
    }
    .pfp:hover {
      transform: scale(1.08);
      box-shadow: 0 0 60px rgba(255, 121, 198, 0.9);
    }
    .username {
      font-size: clamp(2.4rem, 7vw, 3.8rem);
      font-weight: 700;
      color: #ff79c6;
      text-shadow: 0 0 20px #ff79c6, 0 0 40px #ff9ec1;
      letter-spacing: 1.2px;
    }
    .owner-tag {
      font-size: 1.25rem;
      color: #e0c3ff;
      opacity: 0.9;
      text-align: center;
      text-shadow: 0 0 12px rgba(255, 121, 198, 0.5);
      letter-spacing: 0.7px;
      margin-bottom: 1rem;
    }
    .view-count {
      position: absolute;
      bottom: 1.3rem;
      left: 2rem;
      font-size: 0.98rem;
      color: #ff9ec1;
      opacity: 0.85;
      text-shadow: 0 0 10px #ff79c6;
    }
    @media (max-width: 640px) {
      .glass {
        padding: 2.6rem 2.2rem;
        width: 96%;
      }
      .profile-row {
        flex-direction: column;
        align-items: center;
        gap: 1.4rem;
      }
      .pfp {
        width: 140px;
        height: 140px;
      }
      .username {
        font-size: 2.8rem;
        text-align: center;
      }
      .view-count {
        left: 1.4rem;
        font-size: 0.92rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gif"></div>
  <div class="stars" id="stars"></div>
  <div class="custom-cursor" id="cursor"></div>

  <div id="player"></div>

  <div class="container">
    <div class="glass">
      <div class="profile-row">
        <img src="https://i.pinimg.com/736x/53/a7/4c/53a74c9dae1b765344c4f4a3c68d1be8.jpg" alt="Profile" class="pfp">
        <span class="username">@anxiety</span>
      </div>
      <div class="owner-tag">synced.lat owner</div>

      <div class="view-count" id="views">Views: 0</div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'piOwecnprI4',
        playerVars: {
          'autoplay': 1,
          'loop': 1,
          'playlist': 'piOwecnprI4',
          'controls': 0,
          'mute': 0,
          'modestbranding': 1,
          'rel': 0
        },
        events: { 'onReady': onPlayerReady }
      });
    }
    function onPlayerReady(event) {
      event.target.setVolume(40);
    }

    const stars = document.getElementById('stars');
    function createStar() {
      const s = document.createElement('div');
      s.className = 'star';
      const size = Math.random() * 2.8 + 0.6;
      s.style.width = s.style.height = size + 'px';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = '-15vh';
      const dur = Math.random() * 16 + 12;
      s.style.animationDuration = dur + 's, ' + dur + 's';
      s.style.animationDelay = Math.random() * 8 + 's';
      s.style.setProperty('--drift', Math.random() > 0.5 ? '1' : '-1');
      stars.appendChild(s);
      setTimeout(() => s.remove(), dur * 1000 + 2000);
    }
    setInterval(createStar, 120);
    for(let i = 0; i < 100; i++) createStar();

    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    document.addEventListener('mousedown', () => cursor.classList.add('active'));
    document.addEventListener('mouseup', () => cursor.classList.remove('active'));

    const viewCountElement = document.getElementById('views');
    let views = localStorage.getItem('pageViews') || 0;
    views = parseInt(views, 10) + 1;
    localStorage.setItem('pageViews', views);
    viewCountElement.textContent = `Views: ${views}`;

    document.body.addEventListener('click', () => {
      if (player && player.playVideo) player.playVideo();
    }, { once: true });
  </script>
</body>
</html>
