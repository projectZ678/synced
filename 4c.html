            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Starfield background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: twinkle 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .star.small { width: 1px; height: 1px; }
        .star.medium { width: 2px; height: 2px; }
        .star.large { width: 3px; height: 3px; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Header with title */
        .header {
            position: relative;
            z-index: 10;
            padding: 40px 20px 20px;
            text-align: center;
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.98) 0%, 
                rgba(220, 230, 255, 0.9) 50%, 
                rgba(200, 220, 255, 0.85) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(100, 150, 255, 0.15);
            animation: floatGlow 7s ease-in-out infinite;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            color: rgba(180, 200, 255, 0.7);
            text-transform: uppercase;
            margin-top: 5px;
        }

        @keyframes floatGlow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Glass panel container */
        .glass-container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
            display: flex;
            justify-content: center;
        }

        /* Glass panel */
        .glass-panel {
            background: rgba(20, 25, 40, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 900px;
            max-height: 70vh;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
        }

        .glass-panel:hover {
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Panel header */
        .panel-header {
            padding: 24px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(10, 15, 30, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: rgba(220, 230, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .panel-title i {
            color: rgba(100, 150, 255, 0.9);
        }

        .code-count {
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(180, 200, 255, 0.8);
            background: rgba(100, 150, 255, 0.1);
            padding: 6px 12px;
            border-radius: 50px;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }

        /* Codes grid */
        .codes-grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-height: 55vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(100, 150, 255, 0.5) transparent;
        }

        /* Custom scrollbar */
        .codes-grid::-webkit-scrollbar {
            width: 8px;
        }

        .codes-grid::-webkit-scrollbar-track {
            background: rgba(10, 15, 30, 0.3);
            border-radius: 10px;
        }

        .codes-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, rgba(100, 150, 255, 0.5), rgba(80, 120, 220, 0.7));
            border-radius: 10px;
        }

        .codes-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, rgba(120, 170, 255, 0.6), rgba(100, 140, 240, 0.8));
        }

        /* Code items */
        .code-item {
            background: rgba(30, 35, 60, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px 10px;
            text-align: center;
            font-family: 'Inter', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(220, 230, 255, 0.95);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .code-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .code-item:hover {
            background: rgba(40, 50, 80, 0.5);
            border-color: rgba(100, 150, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .code-item:hover::before {
            left: 100%;
        }

        .code-item:active {
            transform: translateY(-1px);
        }

        /* Selected code display */
        .selected-code-container {
            margin-top: 30px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .selected-code {
            display: inline-block;
            background: rgba(20, 25, 40, 0.6);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 16px;
            padding: 18px 30px;
            font-family: 'Inter', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: rgba(220, 230, 255, 0.95);
            letter-spacing: 2px;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }

        .selected-code::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 150, 255, 0.1), 
                transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .selection-label {
            font-size: 0.9rem;
            color: rgba(180, 200, 255, 0.7);
            margin-bottom: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 5;
            color: rgba(150, 170, 220, 0.5);
            font-size: 0.85rem;
            padding: 0 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive adjustments */

                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 10px;
                padding: 15px;
            }
            
            .code-item {

                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 0.2em;
            }
        }

        // Create starfield
        function createStarfield() {
            const container = document.getElementById('starsContainer');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const sizeRand = Math.random();
                let sizeClass = 'small';
                if (sizeRand > 0.85) sizeClass = 'large';
                else if (sizeRand > 0.5) sizeClass = 'medium';
                
                star.className = `star ${sizeClass}`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                star.style.animationDuration = `${3 + Math.random() * 4}s`;
                
                container.appendChild(star);
            }
        }

        // Populate codes grid
        function populateCodesGrid() {
            const grid = document.getElementById('codesGrid');
            const codeCountElement = document.getElementById('codeCount');
            
            // Update code count
            codeCountElement.textContent = `${codes.length} Codes`;
            
            // Create code elements
            codes.forEach(code => {
                const codeElement = document.createElement('div');
                codeElement.className = 'code-item';
                codeElement.textContent = code;
                codeElement.dataset.code = code;
                
                codeElement.addEventListener('click', function() {
                    // Update selected code display
                    document.getElementById('selectedCode').textContent = code;
                    
                    // Remove active class from all items
                    document.querySelectorAll('.code-item').forEach(item => {
                        item.style.background = 'rgba(30, 35, 60, 0.4)';
                        item.style.borderColor = 'rgba(255, 255, 255, 0.05)';
                    });
                    
                    // Add active style to clicked item
                    this.style.background = 'rgba(50, 70, 120, 0.6)';
                    this.style.borderColor = 'rgba(100, 150, 255, 0.5)';
                });
                
                grid.appendChild(codeElement);
            });
            
            // Select first code by default
            if (codes.length > 0) {
                document.getElementById('selectedCode').textContent = codes[0];
                const firstCodeElement = document.querySelector('.code-item');
                if (firstCodeElement) {
                    firstCodeElement.style.background = 'rgba(50, 70, 120, 0.6)';
                    firstCodeElement.style.borderColor = 'rgba(100, 150, 255, 0.5)';
                }
            }
        }

        // Copy code to clipboard
        function setupCopyFunctionality() {
            const selectedCodeElement = document.getElementById('selectedCode');
            
            selectedCodeElement.addEventListener('click', function() {
                const code = this.textContent;
                navigator.clipboard.writeText(code).then(() => {
                    // Show copied feedback
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    this.style.color = 'rgba(100, 255, 100, 0.9)';
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.color = 'rgba(220, 230, 255, 0.95)';
                    }, 1500);
                }).catch(err => {
                    console.error('Failed to copy code: ', err);
                });
            });
        }

        // Initialize everything
        window.addEventListener('load', () => {
            createStarfield();
            populateCodesGrid();
            setupCopyFunctionality();
            
            // Add some shooting stars occasionally
            setInterval(() => {
                if (Math.random() > 0.7) {
                    createShootingStar();
                }
            }, 5000);
        });

        // Create shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.style.position = 'fixed';
            shootingStar.style.width = '150px';
            shootingStar.style.height = '1px';
            shootingStar.style.background = 'linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent)';
            shootingStar.style.zIndex = '2';
            shootingStar.style.top = `${Math.random() * 40}%`;
            shootingStar.style.left = `-100px`;
            shootingStar.style.opacity = '0';
            
            document.body.appendChild(shootingStar);
            
            // Animate shooting star
            const animation = shootingStar.animate([
                { transform: 'translateX(0) translateY(0) rotate(45deg)', opacity: 0 },
                { transform: 'translateX(100px) translateY(50px) rotate(45deg)', opacity: 1 },
                { transform: `translateX(calc(100vw + 200px)) translateY(calc(${Math.random() * 100}vh)) rotate(45deg)`, opacity: 0 }
            ], {
                duration: 2000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            };
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            // Recreate stars on resize for better distribution
            const container = document.getElementById('starsContainer');
            container.innerHTML = '';
            createStarfield();
        });
