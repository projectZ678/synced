<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>synced.lat | Celestial Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(30, 30, 70, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(70, 30, 70, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #050510 0%, #0a0a1a 50%, #050510 100%);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Enhanced starfield */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            animation: twinkle 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
        }

        .star.small { 
            width: 1px; 
            height: 1px; 
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
        }
        .star.medium { 
            width: 2px; 
            height: 2px; 
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.9);
        }
        .star.large { 
            width: 3px; 
            height: 3px; 
            animation-duration: 3s; 
            box-shadow: 0 0 6px rgba(255, 255, 255, 1);
        }

        .star.colored {
            background-color: rgba(180, 200, 255, 0.9);
            box-shadow: 0 0 5px rgba(180, 200, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.1); 
            }
        }

        /* Shooting stars with trail effect */
        .shooting-star {
            position: fixed;
            width: 180px;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 1) 30%, 
                rgba(255, 255, 255, 0.8) 70%, 
                rgba(255, 255, 255, 0) 100%);
            filter: blur(0.8px);
            z-index: 1;
            opacity: 0;
            animation: shoot 4.5s ease-out infinite;
            will-change: transform, opacity;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-200px) translateY(0px) rotate(45deg);
                opacity: 0;
            }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% {
                transform: translateX(calc(100vw + 300px)) translateY(calc(100vh * 0.4)) rotate(45deg);
                opacity: 0;
            }
        }

        /* Nebula background effect */
        .nebula {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
        }

        /* Main content container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            backdrop-filter: blur(0.8px);
        }

        /* Enhanced logo with gradient */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            font-size: clamp(3.5rem, 12vw, 7rem);
            font-weight: 700;
            letter-spacing: 0.08em;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.98) 0%, 
                rgba(220, 230, 255, 0.9) 50%, 
                rgba(200, 220, 255, 0.85) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 40px rgba(100, 150, 255, 0.15);
            animation: floatGlow 7s ease-in-out infinite;
            will-change: transform, text-shadow;
            cursor: default;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background: radial-gradient(circle at center, 
                rgba(100, 150, 255, 0.15) 0%, 
                transparent 70%);
            filter: blur(25px);
            z-index: -1;
            animation: glowPulse 4s ease-in-out infinite alternate;
        }

        @keyframes floatGlow {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    0 0 40px rgba(100, 150, 255, 0.15);
            }
            50% { 
                transform: translateY(-18px) scale(1.02); 
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.5),
                    0 0 60px rgba(100, 150, 255, 0.25),
                    0 0 90px rgba(100, 150, 255, 0.1);
            }
        }

        @keyframes glowPulse {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Enhanced subtitle */
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            font-weight: 300;
            letter-spacing: 0.6em;
            color: rgba(180, 200, 255, 0.8);
            text-transform: uppercase;
            margin-top: 1.5rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 0.7s forwards;
            position: relative;
            padding-bottom: 1rem;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(180, 200, 255, 0.5) 50%, 
                transparent 100%);
        }

        /* Elegant controls */
        .controls-container {
            position: fixed;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 25px;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 1.2s ease-out 1.2s forwards;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(220, 230, 255, 0.9);
            padding: 14px 28px;
            border-radius: 50px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            backdrop-filter: blur(12px);
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(100, 150, 255, 0.2);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .music-info {
            font-size: 0.85rem;
            color: rgba(200, 220, 255, 0.7);
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
            padding: 0 20px;
            font-weight: 300;
        }

        .music-title {
            color: rgba(220, 230, 255, 0.95);
            font-weight: 400;
            margin-bottom: 3px;
        }

        /* Visualizer effect */
        .visualizer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 5;
            opacity: 0.1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
            padding-bottom: 10px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, 
                rgba(100, 150, 255, 0.8) 0%, 
                rgba(180, 200, 255, 0.4) 100%);
            border-radius: 2px 2px 0 0;
            animation: visualize 1.5s ease-in-out infinite alternate;
        }

        @keyframes visualize {
            0% { height: 10%; }
            100% { height: 90%; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-btn {
                min-width: 200px;
                padding: 12px 24px;
            }
            
            .subtitle {
                letter-spacing: 0.4em;
            }
        }

        /* Fade-in animations */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="stars-container" id="starsContainer"></div>
    <div class="visualizer" id="visualizer"></div>

    <!-- Main content -->
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <h1 class="logo" id="logo">synced.lat</h1>
        </div>
        <p class="subtitle">lat </p>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop preload="metadata">
        <!-- Replace with your hosted audio file -->
        <source src="https://github.com/projectZ678/synced/blob/main/assets/lil%20peep%20-%20nuts%20(edited).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Controls -->
    <div class="controls-container">
        <div class="controls">
            <button class="control-btn" id="musicToggle">
                <span id="playIcon">▶</span>
                <span id="playText">Play Music</span>
            </button>
        </div>
        <div class="music-info">
            <div class="music-title" id="musicTitle">Audio ready</div>
            <div id="musicStatus">Click play to start the experience</div>
        </div>
    </div>

    <script>
        // Create enhanced starfield
        function createStarfield() {
            const container = document.getElementById('starsContainer');
            const starCount = window.innerWidth < 768 ? 150 : 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                const sizeRand = Math.random();
                let sizeClass = 'small';
                if (sizeRand > 0.85) sizeClass = 'large';
                else if (sizeRand > 0.5) sizeClass = 'medium';
                
                // Add colored stars occasionally
                if (Math.random() > 0.9) star.classList.add('colored');
                
                star.className = `star ${sizeClass}`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                star.style.animationDuration = `${3 + Math.random() * 4}s`;
                
                container.appendChild(star);
            }
        }

        // Create nebula effect
        function createNebula() {
            const colors = [
                'rgba(80, 100, 200, 0.1)',
                'rgba(150, 100, 200, 0.08)',
                'rgba(100, 150, 220, 0.12)'
            ];
            
            for (let i = 0; i < 3; i++) {
                const nebula = document.createElement('div');
                nebula.className = 'nebula';
                nebula.style.background = colors[i];
                nebula.style.width = `${300 + Math.random() * 400}px`;
                nebula.style.height = `${300 + Math.random() * 400}px`;
                nebula.style.left = `${Math.random() * 100}%`;
                nebula.style.top = `${Math.random() * 100}%`;
                nebula.style.animation = `floatGlow ${15 + Math.random() * 20}s ease-in-out infinite alternate`;
                document.body.appendChild(nebula);
            }
        }

        // Smooth shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            
            // Random start position
            const startY = Math.random() * 40;
            const startX = Math.random() * 20;
            
            shootingStar.style.top = `${startY}%`;
            shootingStar.style.left = `${startX}%`;
            shootingStar.style.animationDelay = `${Math.random() * 15}s`;
            shootingStar.style.opacity = '0';
            shootingStar.style.animationDuration = `${3.5 + Math.random() * 2}s`;
            
            document.body.appendChild(shootingStar);
            
            // Clean up
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, 6000);
        }

        // Audio visualizer
        function createVisualizer() {
            const visualizer = document.getElementById('visualizer');
            const barCount = 40;
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${10 + Math.random() * 60}%`;
                bar.style.animationDelay = `${i * 0.05}s`;
                visualizer.appendChild(bar);
            }
        }

        // Interactive logo
        function setupLogo() {
            const logo = document.getElementById('logo');
            const text = logo.textContent;
            logo.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.style.transition = 'all 0.3s ease';
                span.style.display = 'inline-block';
                
                // Add hover effect
                span.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.color = 'rgba(255, 255, 255, 0.95)';
                });
                
                span.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                logo.appendChild(span);
            }
        }

        // Enhanced music controls
        function setupMusicControls() {
            const audio = document.getElementById('bgMusic');
            const toggleBtn = document.getElementById('musicToggle');
            const playIcon = document.getElementById('playIcon');
            const playText = document.getElementById('playText');
            const musicTitle = document.getElementById('musicTitle');
            const musicStatus = document.getElementById('musicStatus');
            
            // Update music info
            musicTitle.textContent = "lil peep - nuts (edited)";
            
            // Try autoplay (will likely require user interaction)
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Autoplay succeeded
                    playIcon.textContent = "⏸";
                    playText.textContent = "Pause Music";
                    musicStatus.textContent = "Now playing";
                }).catch(() => {
                    // Autoplay prevented
                    musicStatus.textContent = "Click play to start audio";
                });
            }
            
            // Toggle playback
            toggleBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    playIcon.textContent = "⏸";
                    playText.textContent = "Pause Music";
                    musicStatus.textContent = "Now playing";
                    
                    // Enhance visualizer when playing
                    document.querySelectorAll('.bar').forEach(bar => {
                        bar.style.animationDuration = `${0.8 + Math.random() * 0.7}s`;
                    });
                } else {
                    audio.pause();
                    playIcon.textContent = "▶";
                    playText.textContent = "Play Music";
                    musicStatus.textContent = "Paused";
                    
                    // Slow down visualizer when paused
                    document.querySelectorAll('.bar').forEach(bar => {
                        bar.style.animationDuration = "2s";
                    });
                }
            });
            
            // Visualizer sync with audio (simulated)
            audio.addEventListener('play', () => {
                document.getElementById('visualizer').style.opacity = "0.15";
            });
            
            audio.addEventListener('pause', () => {
                document.getElementById('visualizer').style.opacity = "0.05";
            });
        }

        // Initialize everything
        window.addEventListener('load', () => {
            createStarfield();
            createNebula();
            createVisualizer();
            setupLogo();
            
            // Start shooting stars
            setInterval(createShootingStar, 2500);
            
            // Setup music controls
            setTimeout(setupMusicControls, 1000);
            
            // Interactive stars on mouse move
            document.addEventListener('mousemove', (e) => {
                if (Math.random() > 0.96) {
                    const star = document.createElement('div');
                    star.className = 'star small';
                    star.style.left = `${e.clientX}px`;
                    star.style.top = `${e.clientY}px`;
                    star.style.animationDuration = '1.2s';
                    
                    document.getElementById('starsContainer').appendChild(star);
                    
                    setTimeout(() => {
                        if (star.parentNode) star.parentNode.removeChild(star);
                    }, 1200);
                }
            });
            
            // Parallax effect on mouse move
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 10;
                const y = (e.clientY / window.innerHeight - 0.5) * 10;
                
                document.querySelector('.main-container').style.transform = 
                    `translate(${x}px, ${y}px)`;
            });
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const container = document.getElementById('starsContainer');
                container.innerHTML = '';
                createStarfield();
            }, 300);
        });
    </script>
</body>
</html>
