<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>synced.lat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: #0d0015;
      color: #f5e9ff;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
      cursor: none;
    }

    /* Simple glowing pink dot cursor */
    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff79c6;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      box-shadow: 0 0 18px #ff79c6, 0 0 36px #ff9ec1;
      transition: width 0.16s, height 0.16s;
      mix-blend-mode: difference;
    }
    .custom-cursor.active {
      width: 36px;
      height: 36px;
      box-shadow: 0 0 28px #ff79c6, 0 0 56px #ff9ec1;
    }

    /* Subtle stars */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: #ff79c6;
      border-radius: 50%;
      box-shadow: 0 0 12px #ff79c6;
      opacity: 0;
      animation: twinkle 3.5s linear infinite, drift 18s linear infinite;
    }
    @keyframes twinkle { 0%,100% { opacity: 0; } 40%,60% { opacity: 0.7; } }
    @keyframes drift { 0% { transform: translateY(0) translateX(0); } 100% { transform: translateY(-140vh) translateX(calc(10vw * var(--drift, 1))); } }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .glass {
      background: rgba(20, 10, 35, 0.45);
      backdrop-filter: blur(24px) saturate(160%);
      border: 1px solid rgba(255, 105, 180, 0.18);
      border-radius: 24px;
      padding: 2.8rem 2rem;
      max-width: 640px;
      width: 92%;
      text-align: center;
      box-shadow: 0 16px 60px rgba(0,0,0,0.7), inset 0 0 60px rgba(255,105,180,0.04);
      animation: float 10s ease-in-out infinite;
      transition: transform 0.4s ease;
    }
    .glass:hover {
      transform: translateY(-8px);
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 {
      font-size: clamp(4.2rem, 11vw, 7.2rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, #ff9ec1, #ff79c6, #e066ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.9rem;
      line-height: 0.92;
      animation: glow 6s ease-in-out infinite;
    }
    @keyframes glow {
      0%,100% { text-shadow: 0 0 24px rgba(255,105,180,0.4); }
      50% { text-shadow: 0 0 60px rgba(255,105,180,0.7), 0 0 90px rgba(224,102,255,0.4); }
    }

    .subtitle {
      font-size: clamp(1.05rem, 3.2vw, 1.18rem);
      color: #e0c3ff;
      line-height: 1.55;
      opacity: 0.92;
      animation: fadeIn 1.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 0.92; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .glass {
        padding: 2.2rem 1.6rem;
        width: 96%;
      }
      h1 {
        font-size: clamp(3.4rem, 10vw, 5.2rem);
      }
    }
    @media (max-width: 400px) {
      .glass {
        padding: 2rem 1.4rem;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="custom-cursor" id="cursor"></div>

  <div class="container">
    <div class="glass">
      <h1>synced.lat</h1>
      <div class="subtitle">
This site hosts social trees and similar projects.

DM @59ps on Discord if you'd like to be added.
      </div>
    </div>
  </div>

  <script>
    // Stars
    const stars = document.getElementById('stars');
    function createStar() {
      const s = document.createElement('div');
      s.className = 'star';
      const size = Math.random() * 2.8 + 0.6;
      s.style.width = s.style.height = size + 'px';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.top = '-15vh';
      const dur = Math.random() * 16 + 12;
      s.style.animationDuration = dur + 's, ' + dur + 's';
      s.style.animationDelay = Math.random() * 8 + 's';
      s.style.setProperty('--drift', Math.random() > 0.5 ? '1' : '-1');
      stars.appendChild(s);
      setTimeout(() => s.remove(), dur * 1000 + 2000);
    }
    setInterval(createStar, 120);
    for(let i = 0; i < 100; i++) createStar(); // lighter initial batch

    // Cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    document.addEventListener('mousedown', () => cursor.classList.add('active'));
    document.addEventListener('mouseup', () => cursor.classList.remove('active'));
  </script>
</body>
</html>
